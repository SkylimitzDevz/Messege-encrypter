<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Messege Encrypter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="incons/Vector.png" type="image/x-icon" />
  </head>
  <body>
    <div class="title">
      <h1>MSG <span>ENCRYPTER </span></h1>
    </div>

      <input type="text" id="input-field" placeholder="Input msg or code..." />
      <div class="btn-container">

        <button id="decrypt-btn" class="btn">DECRYPT</button>

        <button id="paste-btn">Paste</button>
      </div>
    </div>
    <div class="attribiutions">
      <div class="about">
        <p>Built by Ridma</p>
        <a href="https://github.com/SkylimitzDevz" target="_blank"
          ><button id="follow-btn">FOLLOW ME</button></a
        >
      </div>

  <script src="app.js"></script>
